H24HR:
 id: h24hr.com Hire Help for Human Resources
 title: Hire Help for Human Resources
 sentence: Find people matching your need through machine learning

 section1: >
    Our goal is to develop the best app to help hiring people. 
    Like Yelp for places, we want to better establish people adequation between enterprise needs and what candidates offer.
    This encompasses evaluation of personal skills, enterprise culture, and team values.  
    To achieve this goal, we will use formal testing, endorsements (LinkedIn), reviews, and result form previous placements. 
    Newcomers are more likely to be considered instead of relying on network and established contractors.
 
 section2: > 
    Adequation to the position will be judged through questionnaire. Staying on the job with good reviews is the 
    main outcome, involving both parties mutual satisfaction. Overall criteria are 
    based on these outcome instead of predefined criteria i.e. we pragmatically assess what worked
    under the same assumption. 
 
 section3: > 
    Our goal is to develop a mobile application using crowdfunding.
    You can pre-order a license granting a unlimited use of the future app, 
    which will grant you a seat to the user community, thus influencing the development process.

 section4: >
    Pre-ordered licenses grant an unlimited use of the future app. 
    Pre-orders will have a permanent access to future updates.
    Once the first version of the site will be launched, new licenses will only have to be renewed annually. 

